<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/element.css" />
    <script src="../../js/vue@3.js"></script>
    <script src="../../js/element-plus.js"></script>
    <script src="../../js/axios.min.js"></script>
    <script src="../../index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <style>
        input[type="file"] {
          margin-bottom: 10px;
        }
        
        .progress-bar {
          width: 100%;
          height: 20px;
          background-color: #eee;
          border-radius: 5px;
          overflow: hidden;
        }
        
        .progress {
          height: 100%;
          background-color: #4CAF50;
          text-align: center;
          line-height: 20px;
          color: #fff;
          transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-button @click="href('./blog-edit.html')">添加评论</el-button>
        <div class="blog-list" @scroll="onScroll">
            <div class="blog-box" v-for="b in blogs" :key="b.id">
              <div class="blog-img" @click="toBlogDetail(b)"><img :src="b.img" alt=""></div>
              <div class="blog-title">{{b.title}}</div>
              <div class="blog-foot">
                <div class="blog-user-icon"><img :src="b.icon || 'https://i.loli.net/2021/04/14/nNly8EdXJ2aHYTe.jpg'" alt=""></div>
                <div class="blog-user-name">{{b.name}}</div>
                <div class="blog-liked" @click="addLike(b)">
                  <svg t="1646634642977" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2187" width="14" height="14">
                    <path d="M160 944c0 8.8-7.2 16-16 16h-32c-26.5 0-48-21.5-48-48V528c0-26.5 21.5-48 48-48h32c8.8 0 16 7.2 16 16v448zM96 416c-53 0-96 43-96 96v416c0 53 43 96 96 96h96c17.7 0 32-14.3 32-32V448c0-17.7-14.3-32-32-32H96zM505.6 64c16.2 0 26.4 8.7 31 13.9 4.6 5.2 12.1 16.3 10.3 32.4l-23.5 203.4c-4.9 42.2 8.6 84.6 36.8 116.4 28.3 31.7 68.9 49.9 111.4 49.9h271.2c6.6 0 10.8 3.3 13.2 6.1s5 7.5 4 14l-48 303.4c-6.9 43.6-29.1 83.4-62.7 112C815.8 944.2 773 960 728.9 960h-317c-33.1 0-59.9-26.8-59.9-59.9v-455c0-6.1 1.7-12 5-17.1 69.5-109 106.4-234.2 107-364h41.6z m0-64h-44.9C427.2 0 400 27.2 400 60.7c0 127.1-39.1 251.2-112 355.3v484.1c0 68.4 55.5 123.9 123.9 123.9h317c122.7 0 227.2-89.3 246.3-210.5l47.9-303.4c7.8-49.4-30.4-94.1-80.4-94.1H671.6c-50.9 0-90.5-44.4-84.6-95l23.5-203.4C617.7 55 568.7 0 505.6 0z" p-id="2188" :fill="b.isLike ? '#ff6633' : '#82848a'"></path>
                  </svg>
                  {{b.liked}}
                </div>
              </div>
            </div>
        </div>
    </div>

    <script>
        const App = {
            data() {
                return {
                    blogs: [], // 播客列表
                    current: 1,// blog的页码
                    uploadSpeed: 0,
                    imageUrl: '',
                    file: {}
                }
            },
            methods: {
                href(url) {
                    window.location.href=url
                },
                queryBlogs() {
                    let that = this;
                    axios.get("/blog/list")
                        .then(res => {
                            let data = res.data.data
                            data.forEach(b => b.img = b.images.split(",")[0]);
                            this.blogs = res.data.data
                            console.log(res.data.data)
                        }).catch(err => {});
                },
                addLike(b) {
                    console.log(b.id)
                    axios.get("/blog/like/" +b.id)
                    .then(res => {
                        this.$message.success("点赞成功！")
                        this.queryBlogs()
                    }).catch(err => {});

                },
                toBlogDetail(b) {
                    location.href = "./blog-detail.html?id=" + b.id
                },
                uploadFile(){
                    let that = this;
                    let formData = new window.FormData();
                    let file = that.$refs.file.files[0]; //找到ref别名
                    this.file = file
                    this.filename = file.name
                    // 获取文件的md5，使用file.name+file.size+file.type
                    axios.post("/file/md5",{fileForm: file.name+file.size+file.type})
                        .then(res => {
                            let key = res.data.data
                            let fileName = file.name; // 文件名
                            let suffix = fileName.substring(fileName.lastIndexOf(".")+1,fileName.length).toLowerCase();
                            //文件分片
                            let shardSize = 1 * 1024  * 1024; //一个分片1MB大小
                            let shardIndex = 1; //分片索引 1标识第一个分片 不要从0开始
                            let size = file.size; 
                            let shardTotal = Math.ceil(size / shardSize); //总片数
                            let use = "T";
                            let param = {
                                'shardIndex': shardIndex,
                                'shardSize': shardSize,
                                'shardTotal': shardTotal,
                                'fileUse': use,
                                'name': file.name,
                                'suffix': suffix,
                                'size': file.size,
                                'md5Key': key
                            };
                            console.log(param)
                            // that.upload(param);
                            //参数准备完毕之后调用check方法 校验后台分片是否为断点
                            that.check(param);
                        }).catch(err => {});
                },
                //计算分片
                getFileShard(shardIndex,shardSize){
                    let that = this;
                    let file = that.$refs.file.files[0];
                    let start = (shardIndex - 1) * shardSize;	//当前分片起始位置
                    let end = Math.min(file.size, start + shardSize); //当前分片结束位置
                    let fileShard = file.slice(start, end); //从文件中截取当前的分片数据
                    return fileShard;
                },
                upload(param){
                    let that = this;
                    let shardIndex = param.shardIndex;
                    let shardTotal = param.shardTotal;
                    let shardSize = param.shardSize;
                    // 获得分片
                    let fileShard = that.getFileShard(shardIndex,shardSize);
                    console.log("fileShard:")
                    console.log(fileShard)
                    // 图片转化成 Base64 传递
                    let fileReader = new FileReader();
                    // 增加事件监听
                    fileReader.onload = function(e){
                        let base64 = e.target.result;
                        //给param对象增加一个shard参数
                        param.shard = base64;
                        axios.post("/file/upload",param)
                            .then(res => {
                                let file = res.data.data;
                                that.imageUrl = file.path
                                that.uploadSpeed = parseFloat(((file.shardIndex-1) * 100 / file.shardTotal).toFixed(3));
                                console.log("进度:"+parseInt((file.shardIndex-1) * 100 / file.shardTotal))
                                //如果当前分片索引 小于等于 总的片数
                                if(file.shardIndex <= file.shardTotal){
                                    that.upload(file);
                                }else {
                                    that.$message.success("文件上传完成！")
                                }
                            }).catch(err => {})
                    }
                    fileReader.readAsDataURL(fileShard);
                },
                check (param) {
                    let that = this;
                    axios.get("/file/check/"+param.md5Key)
                        .then(res => {
                            console.log(res.data);
                            let file = res.data.data;
                            if(res.data.errorMsg!=null){
                                param.shardIndex = 1;
                                console.log("没有找到文件记录，从分片1开始上传");
                                this.$message.success("文件开始上传！")
                                that.upload(param);
                            } else {
                                this.$message.success(res.data.message)
                                that.uploadSpeed = parseInt(100)
                                that.imageUrl = file.path
                            }
                        }).catch(err => {});
                },
            },
            mounted() {
                this.queryBlogs();
            }
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>
</html>
