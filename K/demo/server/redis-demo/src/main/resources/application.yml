server:
  port: 80
spring:
  rabbitmq:
    host: 127.0.0.1 # 主机名
    port: 5672 # 端口
    virtual-host: / # 虚拟主机
    username: guest # 用户名
    password: guest # 密码
    listener:
      simple:
        prefetch: 1 # 每次只能获取一条消息，处理完成才能获取下一个消息
  application:
    name: redis-demo
  redis:
    host: 127.0.0.1 #cloud.aliyun.com
    port: 6379
    # password: 1234
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 100ms
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/redis-demo?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
  jackson:
    default-property-inclusion: non_null # JSON 处理时忽略非空字段
mybatis-plus:
  type-aliases-package: org.example.entity # 别名扫描包
logging:
  level:
    org.example: debug

file:
  path: D:/Github/tmp/file
  domain: http://nav.xiaozaiz.xyz/demo/pages/file/save/

