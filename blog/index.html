<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/element.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/vue@3.js"></script>
    <script src="js/element-plus.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/icon-element.js"></script>
</head>
<body>
    <div id="app">
        <el-button @click="href('./md/2023-03-20-云计算安全.html')">spring security</el-button>
        <el-button @click="href('./pages/content/index.html')">Content</el-button>
        {{content}}
    </div>

    <script>
        const App = {
            data() {
                return {
                    msg: "aa",
                    content: ""
                }
            },
            methods: {
                href(url) {
                    window.location.href=url
                }
                
            },
            mounted() {
                let that = this;
                axios
                    .get("https://nav.xiaozaiz.xyz/blog/md/2023-03-20-云计算安全.html")
                    .then(function(res){
                        that.content = res.data
                    })
                    .catch(function(err){
                        alert("抢卷失败！")
                    });
            }
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");

    </script>
</body>
</html>
