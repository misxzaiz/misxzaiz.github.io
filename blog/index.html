<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/element.css" />
    <script src="js/vue@3.js"></script>
    <script src="js/element-plus.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/marked.js"></script>
    <link rel="stylesheet" href="css/highlight.default.min.css">
    <script src="js/highlight.min.js"></script>
</head>
<body>
    <div id="app">
        <el-row :gutter="20">
            <el-col :span="6">
                <!-- 文章列表 -->
                <div style="position: fixed; top: 0;">
                    <div v-for="(item, index) in contents" :key="index">
                        <el-button @click="getMarkdown(item[1]+'-'+item[0])">{{item[0]}}</el-button>
                    </div>
                </div>

            </el-col>
            <el-col :span="12">
                <!-- 内容 -->
                <div id="markdown">
                </div>
            </el-col>
            <el-col :span="6">
                <div style="position: fixed; top: 0;">
                    <div v-for="(title, index) in titles" :key="index">
                        <a :href="'#'+title.title">{{title.title}}</a>
                    </div>
                </div>

            </el-col>
        </el-row>
    </div>

    <script>
        const App = {
            data() {
                return {
                    contents: [],
                    titles: [],
                }
            },
            methods: {
                href(url) {
                    window.location.href=url
                },
                getMarkdown(markdown) {
                    let that = this;
                    axios
                        .get("https://nav.xiaozaiz.xyz/blog/md/"+markdown)
                        .then(function(res){
                            let _that = that
                            // 获取文章内容并使用markjs和highlightjs修饰
                            document.getElementById("markdown").innerHTML = marked(res.data)
                            hljs.highlightAll();
                            // 获取文章标题
                            that.titles = []
                            const headings = document.querySelectorAll('h1,h2')//,h3,h4,h5,h6')
                            headings.forEach(heading => {
                                const level = heading.tagName;
                                const title = heading.textContent;
                                const titleObj = { level, title }; // 将标题级别和标题内容存储在对象中
                                _that.titles.push(titleObj); // 将标题对象添加到titles数组中
                            });
                        })
                        .catch(function(err){
                            alert("获取文章失败！")
                        });
                }
            },
            mounted() {
                let that = this;
                axios
                    .get("https://nav.xiaozaiz.xyz/blog/contents.json")
                    .then(function(res){
                        that.contents = res.data.contents
                    })
                    .catch(function(err){
                        alert("获取文章列表失败！")
                    });
            }
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>
</html>
