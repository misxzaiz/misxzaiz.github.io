<!DOCTYPE html>
<html>
<head>
    <title>2048 Game</title>
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 5px;
        }
        .cell {
            width: 80px;
            height: 80px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
        }
        .score {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        let grid = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;

        function initGame() {
            addNumber();
            addNumber();
            updateDisplay();
        }

        function addNumber() {
            let available = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        available.push({x: i, y: j});
                    }
                }
            }
            if (available.length > 0) {
                let randomCell = available[Math.floor(Math.random() * available.length)];
                grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = grid[i][j] || '';
                    if (grid[i][j]) {
                        cell.style.backgroundColor = getColor(grid[i][j]);
                    }
                    gridElement.appendChild(cell);
                }
            }
            document.getElementById('score').textContent = score;
        }

        function getColor(value) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#cdc1b4';
        }

        function move(direction) {
            let moved = false;
            let merged = Array(4).fill().map(() => Array(4).fill(false));

            function moveInDirection(i, j, di, dj) {
                if (grid[i][j] === 0) return false;
                let newI = i + di;
                let newJ = j + dj;
                while (newI >= 0 && newI < 4 && newJ >= 0 && newJ < 4) {
                    if (grid[newI][newJ] === 0) {
                        grid[newI][newJ] = grid[newI - di][newJ - dj];
                        grid[newI - di][newJ - dj] = 0;
                        moved = true;
                    } else if (grid[newI][newJ] === grid[newI - di][newJ - dj] && !merged[newI][newJ]) {
                        grid[newI][newJ] *= 2;
                        score += grid[newI][newJ];
                        grid[newI - di][newJ - dj] = 0;
                        merged[newI][newJ] = true;
                        moved = true;
                        break;
                    } else {
                        break;
                    }
                    newI += di;
                    newJ += dj;
                }
                return moved;
            }

            if (direction === 'ArrowUp') {
                for (let j = 0; j < 4; j++)
                    for (let i = 1; i < 4; i++)
                        moveInDirection(i, j, -1, 0);
            } else if (direction === 'ArrowDown') {
                for (let j = 0; j < 4; j++)
                    for (let i = 2; i >= 0; i--)
                        moveInDirection(i, j, 1, 0);
            } else if (direction === 'ArrowLeft') {
                for (let i = 0; i < 4; i++)
                    for (let j = 1; j < 4; j++)
                        moveInDirection(i, j, 0, -1);
            } else if (direction === 'ArrowRight') {
                for (let i = 0; i < 4; i++)
                    for (let j = 2; j >= 0; j--)
                        moveInDirection(i, j, 0, 1);
            }

            if (moved) {
                addNumber();
                updateDisplay();
            }
        }

        document.addEventListener('keydown', (event) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.preventDefault();
                move(event.key);
            }
        });

        initGame();
    </script>
</body>
</html>
