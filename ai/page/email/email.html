<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我！</title>
    <link rel="stylesheet" href="email.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <style>
        /* 响应式样式 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-3">留言</h1>
        <form id="my-form" action="https://formspree.io/f/mdovwyal" method="POST" style="background-color: #fff; padding: 20px; border-radius: 10px;">
            <div class="form-group">
                <label>内容:</label>
                <input type="text" class="form-control" name="message" placeholder="请输入你的建议（必选）" />
            </div>
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入您的姓名" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="请输入您的邮箱" required>
            </div>
            <div class="form-group">
                <label for="phone">电话：</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入您的电话号码" required> 
            </div>
			<div class="text-center">
                <button id="my-form-button" class="btn btn-primary" type="submit">提交</button>
                <input type="reset" class="btn btn-primary" value="清空">
            </div>
        </form>
     </div>
     <script src="email.js"></script>
</body>
</html>
