<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章管理系统</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      letter-spacing: 1px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fdfdfd;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      height: 70px;
      padding: 0 20px;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav-ul {
      list-style: none;
      display: flex;
      align-items: center;
    }

    .nav-ul li:not(:last-child) {
      margin-right: 25px;
    }

    .nav-link {
      color: #333;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1.5px;
      padding: 12px 16px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background-color: #f5f5f5;
    }

    /* Main Content */
    .main {
      margin: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .article-list {
      list-style: none;
      padding-left: 0;
    }

    .article {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding: 30px 40px;
      background-color: #fdfdfd;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .article:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .article-details h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .article-details p {
      font-size: 1.1rem;
      color: #666;
    }

    .article-date {
      font-size: 1rem;
      color: #aaa;
    }

    /* Footer */
    .footer {
      background-color: #f9f9f9;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">文章管理系统</div>
    <ul class="nav-ul">
      <li><a href="#" class="nav-link">登录</a></li>
      <li><a href="#" class="nav-link">文章管理</a></li>
    </ul>
  </header>

  <!-- Main Content -->
  <main class="main">
    <h1>最新文章</h1>
    <ul class="article-list">
      <li class="article">
        <div class="article-details">
          <h2>如何学习编程</h2>
          <p>本文介绍如何学习编程技能以及如何使用它们。</p>
        </div>
        <div class="article-date">2021年7月18日</div>
      </li>
      <li class="article">
        <div class="article-details">
          <h2>Web开发2021年趋势展望</h2>
          <p>本文探讨了2021年Web开发领域的趋势和方向</p>
        </div>
        <div class="article-date">2021年7月15日</div>
      </li>
      <li class="article">
        <div class="article-details">
          <h2>学习JavaScript的5个技巧</h2>
          <p>本文介绍几个提高学习JavaScript技能的有效方法。</p>
        </div>
        <div class="article-date">2021年7月12日</div>
      </li>
    </ul>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2021 All Rights Reserved.
  </footer>
</body>

</html>
