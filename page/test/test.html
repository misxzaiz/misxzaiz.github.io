<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>导航页面</title>
    <style>
        #navigation {
            display: flex;
        }
        #index {
            flex: 1;
            padding: 16px;
        }
        #content {
            flex: 3;
            padding: 16px;
            border-left: 1px solid #ddd;
        }
        .link {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div id="navigation">
        <div id="index"></div>
        <div id="content"></div>
    </div>

    <script>
        const data = {
            "index": [
                "AI",   
                "API"
            ],
            "AI": {
                "AI绘画": "https://rightbrain.art/store",
                "anzz（GPT）": "https://free.anzz.top/",
                "pandapy（GPT）": "https://pandapy.com/",
                "binjie（GPT）": "https://chat.binjie.site:7777/",
                "aiai（GPT，飞机）": "https://www.aiai.zone/"
            },
            "API": {
                "夏柔": "https://api.aa1.cn/"
            }
        };

        const indexContainer = document.querySelector('#index');
        const contentContainer = document.querySelector('#content');
        let currentIndex = '';

        // 遍历data中的index，生成左侧导航栏
        data.index.forEach(item => {
            const indexLink = document.createElement('a');
            indexLink.href = `#${item}`;
            indexLink.innerHTML = item;
            indexContainer.appendChild(indexLink);
        });

        // 根据data中的AI和API数据，生成右侧内容
        function generateContent(key) {
            contentContainer.innerHTML = '';
            if (Array.isArray(data[key])) {
                return;
            }
            Object.entries(data[key]).forEach(entry => {
                const [title, url] = entry;
                const link = document.createElement('div');
                link.className = 'link';
                link.setAttribute('data-url', url);
                link.innerHTML = title;
                contentContainer.appendChild(link);
            });
        }

        // 监听导航栏的点击事件，生成对应的右侧内容
        const links = document.querySelectorAll('#index a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                const key = link.textContent.trim();
                if (key === currentIndex) {
                    return;
                }
                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                generateContent(key);
                currentIndex = key;
            });
        });

        // 初始化页面，默认选中第一个项目
        const firstLink = links[0];
        firstLink.classList.add('active');
        generateContent(firstLink.textContent.trim());
        currentIndex = firstLink.textContent.trim();
    </script>
</body>
</html>
