<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 使用Vue3实现导航栏 -->
<div id="app">
  <nav>
    <ul>
      <li><a href="#">{{ navData[0] }}</a></li>
      <li><a href="#">{{ navData[1] }}</a></li>
      <li><a href="#">{{ navData[2] }}</a></li>
      <li><a href="#">{{ navData[3] }}</a></li>
    </ul>
  </nav>
</div>

<script src="../js/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        navData: ['首页', '产品', '服务', '关于我们']
      }
    }
  })

  app.mount('#app')
</script>


</body>
</html>
