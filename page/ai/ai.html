<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>网站列表</title>
    <style>
      /* 页面样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .site-icon {
        width: 80px;
        height: 80px;
        margin-right: 20px;
      }
      .site-name {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }
      .site-description {
        font-size: 18px;
        color: #666;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>网站列表</h1>
      <ul>
        <li>
          <img src="https://via.placeholder.com/80x80" alt="Site Icon" class="site-icon">
          <div>
            <h2 class="site-name">网站名字</h2>
            <p class="site-description">这里是网站描述...</p>
          </div>
        </li>
        <li>
          <img src="https://via.placeholder.com/80x80" alt="Site Icon" class="site-icon">
          <div>
            <h2 class="site-name">网站名字</h2>
            <p class="site-description">这里是网站描述...</p>
          </div>
        </li>
        <!-- 在此添加更多的网站 -->
      </ul>
    </div>
  </body>
</html>
