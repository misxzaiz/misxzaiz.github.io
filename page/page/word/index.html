<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>查询单词发音</title>
    
    <style>
        /* 手机屏幕样式 */
@media (max-width: 480px) {
    h1 {
      font-size: 24px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    audio {
      width: 100%;
    }
  }
    </style>
  </head>
  <body>
    <h1>查询单词发音</h1>
    <label for="word">请输入您要查询的单词：</label>
    <input type="text" id="word">
    <button onclick="getPronunciation()">查询</button>
    <div id="pronunciation"></div>

    <script>
      function getPronunciation() {
        let word = document.querySelector("#word").value;
        let audioUrl = `http://dict.youdao.com/dictvoice?type=0&audio=${word}`;
        document.querySelector("#pronunciation").innerHTML = `<audio controls><source src="${audioUrl}" type="audio/mpeg"></audio>`;
      }
    </script>
  </body>

</html>
