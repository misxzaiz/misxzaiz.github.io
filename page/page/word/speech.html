<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>单词发音</title>
	<script>
		function speak() {
			const word = document.getElementById("word").value;
			if (!word) return; // 如果单词为空，不执行任何操作
			const utterance = new SpeechSynthesisUtterance();
			utterance.text = word;
			utterance.lang = 'en-US';
			speechSynthesis.speak(utterance);
		}
	</script>
</head>
<body>
	<h1>单词发音</h1>
	<form>
		<label for="word">输入单词：</label>
		<input type="text" id="word" name="word">
		<button type="button" onclick="speak()">获取发音</button>
	</form>
</body>
</html>
