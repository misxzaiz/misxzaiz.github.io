<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>发送邮件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            // 监听“发送邮件”按钮点击事件
            $('#sendBtn').click(function () {
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8081/send",
                    data: {
                        name: $("#name").val(),
                        contact: $("#contact").val(),
                        content: $("#content").val(),
                    },
                    success: function () {
                        alert("发送成功");
                    },
					error: function(){
						alert("发送成功");
					}
                });
            });
        });
    </script>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5 mb-3">留言</h1>
		<form>
			<div class="form-group">
				<label for="nameInput">姓名：</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名或昵称">
			</div>
			<div class="form-group">
				<label for="contactInput">联系：</label>
				<input type="text" class="form-control" id="contact" name="contact" placeholder="请输入你的联系方式">
			</div>
			<div class="form-group">
				<label for="contentInput">内容：</label>
				<textarea class="form-control" id="content" name="content" rows="10" placeholder="请输入留言内容"></textarea>
			</div>
			<div class="text-center">
				<button type="button" id="sendBtn" class="btn btn-primary">发送</button>
                <input type="reset" class="btn btn-primary" value="清空">
			</div>
		</form>
	</div>
</body>
</html>
