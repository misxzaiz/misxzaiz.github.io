<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言</title>
    <!-- 引入 Bootstrap 样式文件 -->
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
		<h1 class="text-center mt-5 mb-3">留言</h1>
		<form action="http://8.130.73.113:8081/send" method="post">
			<div class="form-group">
				<label for="nameInput">姓名：</label>
				<input type="text" class="form-control" id="nameInput" name="name" placeholder="请输入姓名或昵称">
			</div>
			<div class="form-group">
				<label for="contactInput">联系：</label>
				<input type="text" class="form-control" id="contactInput" name="contact" placeholder="请输入你的联系方式">
			</div>
			<div class="form-group">
				<label for="contentInput">内容：</label>
				<textarea class="form-control" id="contentInput" name="content" rows="10" placeholder="请输入留言内容"></textarea>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">发送</button>
                <input type="reset" class="btn btn-primary" value="清空">
			</div>
		</form>
	</div>
</body>
</html>
