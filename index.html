<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background image and random sentence from API</title>
  <style>
    body {
      background-image: url('https://source.unsplash.com/random');
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #api-response {
      font-size: 2rem;
      line-height: 1.6;
      color: white;
      text-align: center;
      margin: 0 auto 1rem;
      max-width: 80%;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    #api-prompt {
      font-size: 1rem;
      color: white;
      text-align: center;
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translate(-50%, 50%);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 0.5rem 2rem;
      cursor: pointer;
    }

    #api-prompt:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div id="api-response"></div>
  <div id="api-prompt" onclick="fetchNewQuote()">随机一言</div>
  <script>
    fetchNewQuote()
    function fetchNewQuote() {
      // 获取API响应并将其作为文本显示在页面上
      fetch('https://v.api.aa1.cn/api/api-wenan-mingrenmingyan/index.php?aa1=text')
        .then(response => response.text())
        .then(data => {
          document.getElementById('api-response').innerHTML = data;
        });
    }


    // 获取需要添加事件监听器的元素
    var myDiv = document.getElementById("api-response");

    // 定义状态变量和定时器 ID
    var isSingleClick = true;
    var timerId = null;

    // 添加单击事件监听器
    myDiv.addEventListener("click", function() {
      if (isSingleClick) {
        // 如果是单击事件，设置状态变量为 false，启动定时器
        isSingleClick = false;
        timerId = setTimeout(function() {
          // 如果在规定时间内没有再次单击，则执行单击跳转代码
          window.location.href = "/page";
          // 执行完跳转后要重置状态变量和定时器 ID
          isSingleClick = true;
          timerId = null;
        }, 300); // 设置定时器时间为 300 毫秒（可根据实际情况调整）
      } else {
        // 如果是双击事件（即在规定时间内再次单击），则清除定时器，执行双击跳转代码
        clearTimeout(timerId);
        window.location.href = "/posts";
        // 执行完跳转后要重置状态变量和定时器 ID
        isSingleClick = true;
        timerId = null;
      }
    });
  </script>
</body>
</html>
