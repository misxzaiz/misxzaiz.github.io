<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>7、浏览器的历史记录</h3>
    <ul>
        <li>history.back()：<button id="btnBack">后退</button></li>
        <li>history.forword()：<button id="btnForword">前进</button></li>
    </ul>
    <script>
        btnBack.onclick = function(){
            window.history.back()
        }
        btnForword.onclick = function(){
            location.href="test.html"
            window.history.forword()
        }
    </script>
</body>
</html>
