<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/element.css" />
    <script src="../../js/vue@3.js"></script>
    <script src="../../js/element-plus.js"></script>
    <script src="../../js/axios.min.js"></script>
    <script src="../../index.js"></script>

</head>
<body>
    <div id="app">
        <div>
            <div style="display: flex; justify-content: space-between">
                <el-input style="width: 60%" placeholder="请输入手机号" v-model="form.phone" ></el-input>
                <el-button style="width: 38%" @click="sendCode" type="success" :disabled="disabled">{{codeBtnMsg}}</el-button>
            </div>
            <div style="height: 5px"></div>
            <el-input placeholder="请输入验证码" v-model="form.code"></el-input>
            <div style="text-align: center; color: #8c939d;margin: 5px 0">未注册的手机号码验证后自动创建账户</div>
            <el-button @click="login" style="width: 100%; background-color:rgb(0, 8, 255); color: #fff;">登录</el-button>
            <!-- <div style="text-align: right; color:#333333; margin: 5px 0"><a href="/login2.html">密码登录</a></div> -->
        </div>
    </div>

    <script>
        // let url = "http://127.0.0.1"
        console.log(reqUrl)
        const App = {
            data() {
                return {
                    disabled: false,                // 发送短信按钮
                    codeBtnMsg: "发送验证码",       // 发送短信按钮提示
                    form:{}
                }
            },
            methods: {
                login(){
                    if(!this.form.phone || !this.form.code){
                        this.$message.error("手机号和验证码不能为空！");
                        return
                    }
                    axios.post("/user/login/phone/code", this.form)
                    .then(({data}) => {
                        if(data){                    
                            // 保存用户信息到session
                            sessionStorage.setItem("token", data.data);
                        }
                        // 跳转到首页
                        location.href = "../../index.html"
                    })
                    .catch(err => this.$message.error(err))
                },
                sendCode(){
                    if (!this.form.phone) {
                        this.$message.error("手机号不能为空");
                        return;
                    }
                    // 发送验证码
                    axios.get("/user/code/phone/"+this.form.phone)
                        .then(() => {})
                        .catch(err => {
                            console.log(err);
                            this.$message.error(err)
                        });
                    // 禁用按钮
                    this.disabled = true;
                    // 按钮倒计时
                    let i = 60;
                    this.codeBtnMsg = (i--) + '秒后可重发'
                    let taskId = setInterval(() => this.codeBtnMsg = (i--) + '秒后可重发', 1000);
                    setTimeout(() => {
                        this.disabled = false;
                        clearInterval(taskId);
                        this.codeBtnMsg = "发送验证码";
                    }, 59000)
                }
            },
            mounted() {

            }
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>
</html>
