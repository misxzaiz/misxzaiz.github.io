<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../css/element.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <script src="../../js/vue@3.js"></script>
    <script src="../../js/element-plus.js"></script>
    <script src="../../js/axios.min.js"></script>
    <script src="../../js/icon-element.js"></script>
</head>
<body>
    
    <div id="app">
        <el-button :data-id="1" @click="getCoupon">用户1抢卷</el-button>
        <el-button :data-id="2" @click="getCoupon">用户2抢卷</el-button>
        <el-button :data-id="3" @click="getCoupon">用户3抢卷</el-button>
        <el-button :data-id="4" @click="getCoupon">用户4抢卷</el-button>
        <el-button :data-id="5" @click="getCoupon">用户5抢卷</el-button>
        <div>优惠卷剩余：{{count}} 张</div>
    </div>

    <script>
        const App = {
            data() {
                return {
                    count: 10,
                    couponId: null
                }
            },
            methods: {
                getCoupon(event) {
                    let that = this;
                    const couponId = event.target.dataset.id;
                    axios
                        .get("https://127.0.0.1/coupons/"+couponId)
                        .then(function(res){
                            that.navs = res.data.index
                        });
                
                }
            },
            mounted() {

            }
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>
</html>
