<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>新年快乐！</h1>
    <input type="button" value="导航" onclick="window.location.href='index/index.html'">
    <input type="button" value="查询用户" onclick="window.location.href='/selectUser'"><br>
    <hr>
    <h3>添加用户</h3>
    <form action="/insertUser" method="post">
        姓名：<input type="text" name="name"><br>
        账户：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        手机：<input type="text" name="phone"><br>
        <input type="submit" value="提交">
    </form>
    <hr>
    <h3>删除用户</h3>
    <form action="/deleteUser" method="post">
        姓名：<input type="text" name="name"><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
